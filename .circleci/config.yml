version: 2
jobs:
  install:
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "yarn.lock" }}
      - run: 
          name: Install FE Deps
          command: yarn install      
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}
      - run:
          name: Build Preview
          command: CI="" yarn build     
      - run: 
          name: Create Preview Link
          command: bash <(curl -s https://peek.run/ci)

  deploy-staging:
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "yarn.lock" }}
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}
      - run: REACT_APP_STAGE=staging NODE_ENV=production PUBLIC_URL=https://staging.sanctuary.computer CI="" yarn build
      - run: sudo apt-get install python-dev python-pip
      - run: sudo pip install awscli
      - run: aws configure set preview.cloudfront true
      - run: aws s3 sync build s3://computer-sanctuary-staging/ --delete
      - run: aws s3 cp build/index.html s3://computer-sanctuary-staging/ --cache-control max-age=0
      - run: curl --location --request POST "https://www.spirit.fish/api/v1/renderers/12c41eaf-cb36-4157-aac2-b28df0d2cb48/api_invalidations" -H "Content-Type:application/json" -H "X-Hatchery-Renderer-Api-Key:$STAGING_SPIRIT_FISH_API_KEY" --data-raw '{"invalidation":{"pages":["*"]}}'

  deploy-production:
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}
      - run: NODE_ENV=production PUBLIC_URL=https://www.sanctuary.computer CI="" yarn build
      - run: sudo apt-get install python-dev python-pip
      - run: sudo pip install awscli
      - run: aws configure set preview.cloudfront true
      - run: aws s3 sync build s3://computer-sanctuary-www/ --delete
      - run: aws s3 cp build/index.html s3://computer-sanctuary-www/ --cache-control max-age=0
      - run: curl --location --request POST "https://www.spirit.fish/api/v1/renderers/6e1b1396-2248-4fa6-bacd-b88d86104612/api_invalidations" -H "Content-Type:application/json" -H "X-Hatchery-Renderer-Api-Key:$PRODUCTION_SPIRIT_FISH_API_KEY" --data-raw '{"invalidation":{"pages":["*"]}}'

workflows:
  version: 2
  build-n-deploy:
    jobs:
      - install
      - deploy-staging:
          filters:
            branches:
              only: staging
      - deploy-production:
          filters:
            branches:
              only: production
